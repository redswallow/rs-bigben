application: rs-bigben
version: 1
runtime: python27
api_version: 1
threadsafe: false

handlers:
- url: /
  script: web/main.py

- url: /index\.html
  script: web/main.py

- url: /tasks/weather
  script: weather.py
  login: admin

- url: /tasks/bigben
  script: bigben.py
  login: admin

- url: /tasks/chat
  script: chat.py
  login: admin

- url: /tasks/twitter
  script: test.py
  login: admin
